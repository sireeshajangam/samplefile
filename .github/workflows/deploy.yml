name: Terraform-GitHub-Actions
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
  AWS_DEFAULT_REGION: us-east-1
  ECR_REPOSITORY: demo-project
  PRIVATE_SSH_KEY: ${{ secrets.AWS_SSH_KEY_PRIVATE }}
  PUBLIC_SSH_KEY: ${{ secrets.AWS_SSH_KEY_PUBLIC }}
  IMAGE_TAG: sample_image

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configuring AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
         aws-region: us-east-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: githubactions
          IMAGE_TAG: sample_image
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      - name: install-aws-cli
        uses: unfor19/install-aws-cli-action@master
      - run: aws --version
        shell: bash
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
      - name: Terraform Init
        id: init
        run: terraform init
      
      - name: Terraform Plan
        id: plan
        run: terraform plan
      
      - name: Terraform apply
        id: apply
        run: terraform apply --auto-approve 
      - name: Deploy Docker Image to EC2
  
      uses: appleboy/ssh-action@master
      with:
       host: ${{ env.SERVER_PUBLIC_IP }}
       username: siri
       key: ${{ env.PRIVATE_SSH_KEY }}
       envs: PRIVATE_SSH_KEY,REGISTRY,REPOSITORY,IMAGE_TAG,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_REGION
       script: |-
        sudo apt update
        sudo apt install docker.io -y
        sudo apt install awscli -y
        sudo $(aws ecr get-login --no-include-email --region us-east-1);
        sudo docker stop myappcontainer || true
        sudo docker rm myappcontainer || true
        sudo docker pull $REGISTRY/$REPOSITORY:$IMAGE_TAG
        sudo docker run -d --name myappcontainer -p 80:8080 $REGISTRY/$REPOSITORY:$IMAGE_TAG
    
     